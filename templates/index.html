<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-store"></i> Sistema de Gestión de Productos</h1>
        
        <div class="form-container">
            <form action="{{ url_for('index') }}" method="post">
                <div class="form-group">
                    <label for="name"><i class="fas fa-tag"></i> Nombre Producto:</label>
                    <input type="text" id="name" name="name" required placeholder="Ingrese el nombre del producto">
                </div>
                
                <div class="form-group">
                    <label for="price"><i class="fas fa-dollar-sign"></i> Precio Producto:</label>
                    <input type="number" id="price" name="price" step="0.01" required placeholder="Ingrese el precio">
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Agregar Producto
                </button>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-box"></i> Nombre</th>
                        <th><i class="fas fa-tags"></i> Precio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto.nombre }}</td>
                        <td>${{ "%.2f"|format(producto.precio) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
